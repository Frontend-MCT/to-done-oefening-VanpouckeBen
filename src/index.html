<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/screen.min.css">

    <!-- scripts -->
    <!-- <script src="./scripts/lib/dataAccess.js"></script>
    <script src="./scripts/lib/todoModule.js"></script>
    <script src="./scripts/lib/todo.js"></script>
    <script src="./scripts/lib/todoUI.js"></script>
    <script src="./scripts/app.js"></script> -->
    <script defer src="./scripts/app.bundle.js"></script>


</head>

<body>
    <main class="c-main">
        <h1>Hello <span class="c-username js-username" contenteditable="true">Marty</span> ,</h1>
        <h2>There are <span class="js-total-todo">0</span> todos</h2>

        <form class="c-form">
            <div class="c-form__icon">
                <button type="button" class="o-button-reset js-button-add">
                    <svg xmlns="http://www.w3.org/2000/svg" class="c-icon" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        <path d="M0 0h24v24H0z" fill="none" /></svg>
                </button>
            </div>
            <div class="c-form__inputs">
                <input type="text" class="c-input c-input--task js-new-title" placeholder="What needs to be done?" />
                <select class="c-input c-input--select js-new-category">
                    <option value="School">School</option>
                    <option value="Werk">Werk</option>
                    <option value="Thuis">Thuis</option>
                </select>

            </div>
        </form>
        <section class="js-todoHolder">

        </section>
    </main>

</body>

</html>
